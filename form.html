<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- input types: text, password, submit, email, number, date, radio, checkbox, reset -->
    <!-- target: _blank, _self -->
    <h2>Register Here</h2>
    <form action="" method="" target="_self">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Ener Your Username Here" >
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password Here">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email here">
        <br><br>

        <label for="phone">Phone No.</label>
        <input type="number" id="phone" placeholder="Enter Your Phone Number Here">
        <br><br>

        <label for="date">Date</label>
        <input type="date" id="date" placeholder="date goes here">
        <br><br>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="enter your address here">
        <br><br>

        <label for="">Gender:</label>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">

        <label for="others">Others</label>
        <input type="radio" id="others" name="gender">
        <br><br>

        <label for="">Skills:</label>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="skills">

        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="skills">

        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="javascript" name="skills" >

        <label for="java">Java</label>
        <input type="checkbox" id="java" name="skills">

        <br><br>
        <label for="msg">Your Suggestion:</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <textarea name="" id="" cols="30" rows="5" style="width: 256px; height: 111px;"></textarea>
        <br><br>

        <label for="">Country:</label>
        <select name="" id="">
            <option value="">Nepal</option>
            <option value="">India</option>
            <option value="">China</option>
            <option value="">Japan</option>
            <option value="">America</option>
            <option value="">Australia</option>
        </select>

        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
        
    </form>
</body>
</html>
